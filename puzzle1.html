<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 1: The Riddle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #48bb78, #38b2ac);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #2c7a7b;
            margin-bottom: 1rem;
        }
        p {
            color: #4a5568;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #38b2ac;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #319795;
        }
        .hint {
            color: #718096;
            font-style: italic;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puzzle 1: The Riddle</h1>
        <p>Where you don’t know what music plays,
            A dropped cigarette quietly decays.
            A café with dragonfly tea to sip,
            A napkin holder shows a Clockwork Orange clip.</p>
        <input type="text" id="answer" placeholder="Your answer">
        <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
        <p id="hint" class="hint">Hint: Bruh.</p>
    </div>
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.toLowerCase();
            if (answer === 'mziuri') {
                window.location.href = 'coordinates1.html';
            } else {
                document.getElementById('hint').style.display = 'block';
            }
        }
    </script>
</body>
</html>
