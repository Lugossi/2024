<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates 1.5</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        .coordinates {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 1rem;
            animation: pulse 1.5s infinite;
        }
        .donut {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 8px solid #fff;
            border-top-color: transparent;
            animation: spin 2s linear infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coordinates 1.5</h1>
        <div class="coordinates">41°43'31.9"N 44°44'41.9"E</div>
    </div>
    <div class="donut" style="top: 10%; left: 10%;"></div>
    <div class="donut" style="top: 80%; left: 80%;"></div>
    <div class="donut" style="top: 50%; left: 50%;"></div>

    <script>
        // Animate donuts
        const donuts = document.querySelectorAll('.donut');
        donuts.forEach(donut => {
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                donut.style.transition = 'all 3s ease-in-out';
                donut.style.left = `${x}px`;
                donut.style.top = `${y}px`;
            }, 3000);
        });
    </script>
</body>
</html>
