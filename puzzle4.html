<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 4: Time Capsule Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6366f1, #2dd4bf);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #1e40af;
            margin-bottom: 1rem;
        }
        p {
            color: #4a5568;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2563eb;
        }
        .progress {
            margin-top: 1rem;
            font-style: italic;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Questions</h1>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
        <p class="progress" id="progress"></p>
    </div>
    <script>
        const questions = [
            { question: "Who lives in a pineapple under the sea?", answer: "spongebob squarepants" },
            { question: "How Do You Make A Directory In Linux", answer: "mkdir" },
            { question: "შენი აზრით ბატარეა მართლა დაჯდა?", answer: "No" }
        ];
        let currentQuestion = 0;

        function showQuestion() {
            document.getElementById('question').textContent = questions[currentQuestion].question;
            document.getElementById('progress').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase();
            const correctAnswer = questions[currentQuestion].answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion();
                    document.getElementById('answer').value = '';
                } else {
                    window.location.href = 'coordinates4.html';
                }
            } else {
                alert("Incorrect answer. Try again!");
            }
        }

        showQuestion();
    </script>
</body>
</html>
